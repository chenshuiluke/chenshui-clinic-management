services:
  # Test Service - Run once
  backend-test:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    container_name: clinic-backend-test
    environment:
      - PORT=3000
      - NODE_ENV=test
      - DB_HOST=db
      - DB_PORT=5432
      - DB_NAME=clinic_db
      - DB_USER=clinic_user
      - DB_PASSWORD=clinic_password
      - AWS_REGION=us-east-1
      - AWS_ACCESS_KEY_ID=local
      - AWS_SECRET_ACCESS_KEY=local
      - SQS_ENDPOINT=http://sqs:9324
    volumes:
      - ./backend/src:/app/src:ro
      - ./backend/package.json:/app/package.json
      - ./backend/package-lock.json:/app/package-lock.json
      - ./backend/tsconfig.json:/app/tsconfig.json:ro
      - ./backend/.mocharc.json:/app/.mocharc.json:ro
      - backend_test_node_modules:/app/node_modules
    depends_on:
      db:
        condition: service_healthy
      sqs:
        condition: service_healthy
    command: sh -c "npm install && npm run test"

  # Test Watcher Service - Watch for changes
  backend-test-watch:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    container_name: clinic-backend-test-watch
    environment:
      - PORT=3000
      - NODE_ENV=test
      - DB_HOST=db
      - DB_PORT=5432
      - DB_NAME=clinic_db
      - DB_USER=clinic_user
      - DB_PASSWORD=clinic_password
      - AWS_REGION=us-east-1
      - AWS_ACCESS_KEY_ID=local
      - AWS_SECRET_ACCESS_KEY=local
      - SQS_ENDPOINT=http://sqs:9324
    volumes:
      - ./backend/src:/app/src
      - ./backend/package.json:/app/package.json
      - ./backend/package-lock.json:/app/package-lock.json
      - ./backend/tsconfig.json:/app/tsconfig.json:ro
      - ./backend/.mocharc.json:/app/.mocharc.json:ro
      - backend_test_node_modules:/app/node_modules
    depends_on:
      db:
        condition: service_healthy
      sqs:
        condition: service_healthy
    command: sh -c "npm install && npm run test:watch"

volumes:
  backend_test_node_modules:
