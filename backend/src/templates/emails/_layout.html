<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      color: #333;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
    }
    .header {
      background-color: {{headerColor}};
      color: white;
      padding: 20px;
      text-align: center;
      border-radius: 8px 8px 0 0;
    }
    .header h1 {
      margin: 0;
      font-size: 24px;
    }
    .content {
      padding: 30px;
      background-color: #ffffff;
      border-radius: 0 0 8px 8px;
    }
    .content p {
      margin: 0 0 15px 0;
    }
    .highlight-box {
      background-color: #f9f9f9;
      padding: 20px;
      margin: 20px 0;
      border-left: 4px solid {{headerColor}};
      border-radius: 4px;
    }
    .highlight-box strong {
      color: #333;
      display: inline-block;
      min-width: 100px;
    }
    .footer {
      padding: 20px;
      text-align: center;
      font-size: 12px;
      color: #666;
    }
    ul {
      margin: 15px 0;
      padding-left: 20px;
    }
    li {
      margin: 8px 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>{{title}}</h1>
    </div>
    <div class="content">
      {{content}}
    </div>
    <div class="footer">
      <p>This is an automated message from Clinic Management System.</p>
    </div>
  </div>
</body>
</html>
